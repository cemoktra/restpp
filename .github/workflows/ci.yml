name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - name: configure
      run: mkdir build && cd build && cmake ..
    - name: build
      run: cmake -DCMAKE_BUILD_TYPE=Release --build build
    - name: benchmarks
      run: build/benchmarks/bench --benchmark_min_time=5
